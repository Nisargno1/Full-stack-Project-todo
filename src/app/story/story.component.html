<div class="story">
    <h1>Add your Story..</h1>
    <div class="container">
        <form (ngSubmit)="saveStory()" #todoForm="ngForm">
            <fieldset class="form-group">
                <label>Description</label>
                <input type="text" [(ngModel)]="story.description" class="form-control" name="description"  required>
            </fieldset><br>
            <fieldset class="form-group">
                <label>Target Date</label>
                <input type="file" [(ngModel)]="story.post" class="form-control" name="image" style="width: 20rem" required>
            </fieldset><br>
            <button type="submit" class="btn btn-success" (click)="saveStory()" [disabled]="!todoForm.valid">Save</button>
        </form>
    </div>
    </div>
